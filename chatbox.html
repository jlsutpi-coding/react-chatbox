<!DOCTYPE html>
<html>
  <head>
    <title>Chatbox</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial";
      }
      .message-send-button {
        padding: 12px 20px;
        margin-left: 10px;

        border: none;
        border-radius: 8px;

        font-size: 15px;

        background: rgb(25, 135, 84);
        color: white;

        cursor: pointer;
      }
      .chat-message-input {
        padding: 10px 20px;
        border-radius: 8px;
        border-width: 1px;

        flex-grow: 1;
        font-size: 15px;
      }

      .input-message-container {
        display: flex;
        max-width: 600px;
        justify-content: center;
        margin-bottom: 60px;
      }
      .app-container {
        max-width: 600px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0 auto;
      }
      .chat-messages-container {
        flex-grow: 1;
        max-width: 600px;
        margin-top: 20px;

        overflow: scroll;
        scrollbar-width: none;
      }
      .chat-message-profile {
        width: 45px;
      }
      .chat-message-user,
      .chat-message-robot {
        display: flex;
        align-items: start;

        margin-bottom: 20px;
      }
      .chat-message-user {
        justify-content: end;
      }
      .chat-message-robot {
        justify-content: start;
      }

      .chat-message-text {
        background: rgb(238, 238, 238);
        max-width: 300px;
        padding: 15px 20px;
        border-radius: 10px;
        margin: 0 10px;
      }
      .loading-spinner {
        width: 40px;
        margin: -15px;
      }
      .no-message-text {
        text-align: center;
        color: rgb(144, 144, 144);
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script type="text/babel">
      function InputValue({ chatMessages, setChatMessages }) {
        const [inputValues, setInputValues] = React.useState("");
        const [loading, setLoading] = React.useState(false);

        async function sendMessage() {
          if (loading || loading === "") {
            return;
          }
          setLoading(true);
          setInputValues("");
          let newMessages = [
            ...chatMessages,
            { id: crypto.randomUUID(), sender: "user", message: inputValues },
          ];
          setChatMessages([
            ...newMessages,
            {
              id: crypto.randomUUID(),
              sender: "robot",
              message: (
                <img src="./loading-spinner.gif" className="loading-spinner" />
              ),
            },
          ]);

          //get response for robot form server
          const response = await Chatbot.getResponseAsync(inputValues);

          setChatMessages([
            ...newMessages,
            { id: crypto.randomUUID(), sender: "robot", message: response },
          ]);
          setLoading(false);
        }

        return (
          <>
            <p className="no-message-text">
              {chatMessages.length === 0 &&
                "Welcome to the chatbot project! Send a message using the textbox below.  "}
            </p>

            <div className="input-message-container">
              <input
                autoFocus
                type="text"
                placeholder="send a message to Chatbox"
                // size="30"
                className="chat-message-input"
                onChange={(e) => {
                  setInputValues(e.target.value);
                }}
                onKeyDown={(e) => {
                  if (e.key === "Enter") {
                    sendMessage();
                  }
                  if (e.key === "Escape") {
                    setInputValues("");
                  }
                }}
                value={inputValues}
              />
              <button className="message-send-button" onClick={sendMessage}>
                send
              </button>
            </div>
          </>
        );
      }

      function useAutoScroll(dependencies) {
        const containerRef = React.useRef(null);
        React.useEffect(() => {
          // console.log("hello");
          const containerElem = containerRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, dependencies);
        return containerRef;
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = useAutoScroll([chatMessages]);

        return (
          <div ref={chatMessagesRef} className="chat-messages-container">
            {chatMessages.map((chat) => (
              <ChatMessage key={chat.id} chat={chat} />
            ))}
          </div>
        );
      }

      function ChatMessage({ chat }) {
        const { sender, message } = chat;

        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && (
              <img className="chat-message-profile" src="robot.png" />
            )}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && (
              <img className="chat-message-profile" src="user.png" />
            )}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([]);

        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <InputValue
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector("#container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
