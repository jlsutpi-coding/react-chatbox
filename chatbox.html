<!DOCTYPE html>
<html>
  <head>
    <title>Chatbox</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial";
      }
      .message-send-button {
        padding: 12px 20px;
        margin-left: 10px;

        border: none;
        border-radius: 8px;

        font-size: 15px;

        background: rgb(25, 135, 84);
        color: white;

        cursor: pointer;
      }
      .chat-message-input {
        padding: 10px 20px;
        border-radius: 8px;
        border-width: 1px;

        flex-grow: 1;
        font-size: 15px;
      }

      .input-message-container {
        display: flex;
        max-width: 600px;
        justify-content: center;
        margin-bottom: 60px;
      }
      .app-container {
        max-width: 600px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0 auto;
      }
      .chat-messages-container {
        flex-grow: 1;
        max-width: 600px;
        margin-top: 20px;

        overflow: scroll;
        scrollbar-width: none;
      }
      .chat-message-profile {
        width: 45px;
      }
      .chat-message-user,
      .chat-message-robot {
        display: flex;
        align-items: start;

        margin-bottom: 20px;
      }
      .chat-message-user {
        justify-content: end;
      }
      .chat-message-robot {
        justify-content: start;
      }

      .chat-message-text {
        background: rgb(238, 238, 238);
        max-width: 300px;
        padding: 15px 20px;
        border-radius: 10px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script type="text/babel">
      function InputValue({ chatMessages, setChatMessages }) {
        const [inputValues, setInputValues] = React.useState("");
        const [loading, setLoading] = React.useState(false);

        async function sendMessage() {
          if (loading || loading === "") {
            return;
          }
          setLoading(true);
          setInputValues("");
          let newMessages = [
            ...chatMessages,
            { id: crypto.randomUUID(), sender: "user", message: inputValues },
          ];
          setChatMessages([
            ...newMessages,
            {
              id: crypto.randomUUID(),
              sender: "robot",
              message: "loading",
            },
          ]);

          //get response for robot form server
          const response = await Chatbot.getResponseAsync(inputValues);

          setChatMessages([
            ...newMessages,
            { id: crypto.randomUUID(), sender: "robot", message: response },
          ]);
          setLoading(false);
        }

        return (
          <div className="input-message-container">
            <input
              type="text"
              placeholder="send a message to Chatbox"
              // size="30"
              className="chat-message-input"
              onChange={(e) => {
                setInputValues(e.target.value);
              }}
              onKeyDown={(e) => {
                if (e.key === "Enter") {
                  sendMessage();
                }
                if (e.key === "Escape") {
                  setInputValues("");
                }
              }}
              value={inputValues}
            />
            <button className="message-send-button" onClick={sendMessage}>
              send
            </button>
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          // console.log("hello");
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);
        return (
          <div ref={chatMessagesRef} className="chat-messages-container">
            {chatMessages.map((chat) => (
              <ChatMessage key={chat.id} chat={chat} />
            ))}
          </div>
        );
      }

      function ChatMessage({ chat }) {
        const { sender, message } = chat;

        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && (
              <img className="chat-message-profile" src="robot.png" />
            )}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && (
              <img className="chat-message-profile" src="user.png" />
            )}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            id: 1,
            sender: "user",
            message: "hello",
          },
          {
            id: 2,
            sender: "robot",
            message: "Hello, How can I help you?",
          },
          {
            id: 3,
            sender: "user",
            message: "What date is today?",
          },
          {
            id: 4,
            sender: "robot",
            message: "Today is 12 January, 2025",
          },
        ]);

        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <InputValue
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector("#container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
